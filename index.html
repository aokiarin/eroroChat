<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<link rel="stylesheet" href="./ero_style.css">
<title>eroroChat</title>
<!-- SocketIOを持ってくる -->
<script src="/socket.io/socket.io.js"></script>
<!-- JQueryを持ってくる -->
<script src="//code.jquery.com/jquery-1.11.1.js"></script>
</head>
<body>
<script>
//サーバー側とつなぐため
var socket = io();
var socketId;

/***********************************
 * JQuery（画面）のイベントハンドラの登録
 * 詳細は以下参照
 * https://api.jquery.com/
 ***********************************/
//HTMLの読み込みが終わった時点で実行される
$(function() {

	/**
	 * 送信されたときの処理  
 	**/
	$('form').submit(function() {
		// メッセージを取得
		var mensaje = $('#msj').val();
		
		// メッセージがなければ終了 
		if (mensaje === '') return false;
		
		// メッセージを送信
		socket.emit('message', mensaje);
		
		// メッセージの中身を空にしえフォーカスする
		$('#msj').val('').focus();
		return false;
	});

	/**
	 * チャンネルを変えた時の処理
 	**/
	$('#channel').on('change', function() {
		// チャンネル変更する
		socket.emit('change channel', $('#channel').val());
	});
});

/***********************************
 * Socket.IOのイベントハンドラの登録
 * 詳細は以下参照
 * https://socket.io/
 ***********************************/
/**
 * 接続したときに呼ばれるイベント
 * ここで作ったイベント名でサーバーサイドの処理を紐付ける
 **/
socket.on('welcome', function(id, messageArray) {
	socketId = id;
	//debug
	//console.log(messageArray);

	//取得したメッセージをulに追加
	$('#message').append($('<li>').text('ようこそ！！'));

	//DBから取得したメッセージをulに追加
	messageArray.forEach(function(msg) {
		console.log(id);
		//自分のIDの場合は右に表示
		if(msg.user_id == socketId) {
			$('#message').append($('<li class="right_balloon">').text(id + " : " + msg.comment));
		} else {
			$('#message').append($('<li class="left_balloon">').text(id + " : " + msg.comment));
		}
	});
});

/**
 * 全ユーザ上のユーザ数を更新
 **/
socket.on('user cnt', function(cnt) {
	// 取得したメッセージをulに追加
	$('#user_cnt p').html('').text("(A :" + cnt.a +"人) (B :" + cnt.b + "人)");
});

/**
 * 誰かがメッセージを送信したときに呼ばれる
 * @param メッセージ
 * @param ユーザID
 **/
socket.on('message', function(msj, id) {
	// 取得したメッセージをulに追加
	console.log(socket.io);
	//自分のIDの場合は右に表示
	if(id == socketId) {
		$('#message').append($('<li class="right_balloon">').text(id + " : " + msj));
	} else {
		$('#message').append($('<li class="left_balloon">').text(id + " : " + msj));
	}
});

/**
 * チャンネルが変更されたときに呼ばれるイベント
 * @param チャンネル
 **/
socket.on('change channel', function(channel) {
	// チャンネルが変わったことをメッセージで表示
	$('#message').html('').append($('<li>').text('「チャンネル' + channel + '」に変更されました!'));
});

/**
 * チャンネルが変わったことをメッセージで表示
 **/
socket.on('get id', function(id) {
	$('#user_name p').html('').text(id);
});
</script>
  <div id="info">
    <!-- ハートおっきいの -->
    <div class="heart-big"></div>
    <div id="user_name">あなたのID&nbsp;:&nbsp;<p></p></div>
    <div id="user_cnt">アクティブユーザ&nbsp;:&nbsp;<p></p></div>
  </div>
  <ul id="message"></ul>
  <!-- ピカピカハート -->
  <div class="heart"></div>
  <div id="controls">
    <form action="">
    <select name="channel" id="channel">
      <option value="A" selected>Aカップ</option>
      <option value="B">Bカップ</option>
      <option value="kenta_bot">kentaのbotチャンネル</option>
    </select>
	<div class="text_button">
		<input type="text" id="msj" class="msg_textarea" placeholder="メッセージを入力してください...">&nbsp;&nbsp;&nbsp;
		<input class="button" type="submit" value="送信" class="send_button">
	</div>
    </form> 
 </div>
</body>
</html>
