<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>eroroChat</title>
<link rel="stylesheet" href="ero_style.css">
<!-- SocketIOを持ってくる -->
<script src="/socket.io/socket.io.js"></script>
<!-- JQueryを持ってくる -->
<script src="//code.jquery.com/jquery-1.11.1.js"></script>
</head>
<body>
<script>
//サーバー側とつなぐため
var socket = io();

/***********************************
 * JQuery（画面）のイベントハンドラの登録
 * 詳細は以下参照
 * https://api.jquery.com/
 ***********************************/
//HTMLの読み込みが終わった時点で実行される
$(function() {

	/**
	 * 送信されたときの処理  
 	**/
	$('form').submit(function() {
		// メッセージを取得
		var mensaje = $('#msj').val();
		
		// メッセージがなければ終了 
		if (mensaje === '') return false;
		
		// メッセージを送信
		socket.emit('message', mensaje);
		
		// メッセージの中身を空にしえフォーカスする
		$('#msj').val('').focus();
		return false;
	});

	/**
	 * チャンネルを変えた時の処理
 	**/
	$('#channel').on('change', function() {
		// チャンネル変更する
		socket.emit('change channel', $('#channel').val());
	});
});

/***********************************
 * Socket.IOのイベントハンドラの登録
 * 詳細は以下参照
 * https://socket.io/
 ***********************************/
/**
 * 接続したときに呼ばれるイベント
 * ここで作ったイベント名でサーバーサイドの処理を紐付ける
 **/
socket.on('welcome', function(messageArray) {
	//debug
	//console.log(messageArray);

	//取得したメッセージをulに追加
	$('#message').append($('<li>').text('ようこそ！！'));

	//DBから取得したメッセージをulに追加
	messageArray.forEach(function(msg) {
		//console.log(msg);
		$('#message').append($('<li>').text(msg.user_id + " : " + msg.comment));
	});
});

/**
 * 全ユーザ上のユーザ数を更新
 **/
socket.on('user cnt', function(cnt) {
	// 取得したメッセージをulに追加
	$('#user_cnt p').html('').text("(A :" + cnt.a +"人) (B :" + cnt.b + "人)");
});

/**
 * 誰かがメッセージを送信したときに呼ばれる
 * @param メッセージ
 * @param ユーザID
 **/
socket.on('message', function(msj, id) {
	// 取得したメッセージをulに追加
	$('#message').append($('<li>').text(id + " : " + msj));
});

/**
 * チャンネルが変更されたときに呼ばれるイベント
 * @param チャンネル
 **/
socket.on('change channel', function(channel) {
	// チャンネルが変わったことをメッセージで表示
	$('#message').html('').append($('<li>').text('「チャンネル' + channel + '」に変更されました!'));
});

/**
 * チャンネルが変わったことをメッセージで表示
 **/
socket.on('get id', function(id) {
	$('#user_name p').html('').text(id);
});
</script>
<div id="info">
    <div class="heart"></div>
    <div id="user_name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ID&nbsp;:&nbsp;<p></p></div><br>
    <div id="user_cnt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;active user&nbsp;:&nbsp;<p></p></div><br>
</div>
<ul id="message">
    <div class="heart-big"></div>
    <p class="left_balloon">aokiaokiaokiaokiaokiaoki</p>
    <p class="right_balloon">talk contents</p>
    <br class="clear_balloon"/>
</ul>

<div id="controls">
    <form action="">
        <select name="channel" id="channel">
            <option value="A">おっぱいA</option>
            <option value="B">おっぱいB</option>
        </select>
        <input type="text" id="msj" placeholder="メッセージを入力してください...">
            <input class="button" href="#" type="submit">
                </form>
</div>
</body>
</html>
